language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t jaeuk9407/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true jaeuk9407/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "ap-northeast-2"
  name: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-ap-northeast-2-758404425224"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY